        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Tejidos Patuka</title>
            <LINK REL=StyleSheet HREF="styles.css" TYPE="text/css" MEDIA=screen>
        </head>
        <body>
            <header>
                <section class ="landing">
                    <div class="landing__up">
                            <img class="landing__up-logo" src="imagenes/logo.png" >
                        <input type="text" placeholder="Buscar">
                    </div>
                    <div class="landing__navegador">
                            <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">¿Quienes somos?</a></li>
                            <li><a href="#">Productos</a></li>
                            <li><a href="#">¡Aprende!</a></li>
                            
                        </ul>
                        
                            </div>
            
            </header>
            
        <div class="landing__portada">
            <div class="portada__foto">
                <img class="portada__foto-thor" src="imagenes/thor.png" >
            </div>
            <div class="portada__info">
                <h1 class="portada__info-titulo">Thor</h1>
                <p class="portada__info-texto">¿Te encantan los vengadores? 
                    Pues ¡llegó Thor! Es momento de que consigas el tuyo y a sus compañeros que podrás ver en la galeria. ¡Coleccionalos!</p>
                <button class="portada__info-boton">Comprar</button>
            </div>
        </div>
        <div class="landing__datos">
            <div class="datos__uno">
                <div class="datos__uno-img" style="background-image: url(imagenes/corazon.png)"></div>
                <p class="datos__uno-text">Productos 100% tejidos a mano
                </p>

            </div>
            <div class="datos__uno">
                    <div class="datos__uno-img" style="background-image: url(imagenes/unico.png)"></div>
                    <p class="datos__uno-text">Productos personalizados
                    </p>
        
                </div>
        </div>
        <div class="landing__aleja">
            <div class="aleja__atras">
                <img class="aleja__atras-img" src="imagenes/nena.jpg" alt="">
            </div>

        </div>

    </section>
        </body>

        </html>
